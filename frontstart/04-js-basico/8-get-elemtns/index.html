<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basico - get elements</title>
</head>
<body>

    <ul>
        <li class="item" itemtype="arroz">Arroz</li>
        <li class="item" itemtype="batata">Batata</li>
        <li class="item" itemtype="feijao">Feij√£o</li>
    </ul>
    

    <script>
        const items = Array.from(document.getElementsByClassName('item'))
        items.forEach(item =>{
            item.addEventListener('click', onItemClick)
        })

       function onItemClick(){
            console.log('Clicou no item', event.target.attributes.itemtype.value)
            const value = event.target.attributes.itemtype.value

            if(value === 'feijao') console.log('uhuh')
        }

    </script>


</body>
</html>
