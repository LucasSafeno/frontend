<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>FrontStart - JavaScript Básico - Array - indexOf</title>
    </head>
    <body>
        
        <script>
            let items = ["arroz", "feijão", "carne", "bolacha", "ovos"];
            let index = items.indexOf("carne"); 
            items.splice(index,1);
            console.log(items);

            let index2 = items.indexOf("ovos");
            items.splice(index2, 1);

            console.log(items);

            // deletar todos
            items.splice(0, items.length);
            console.log(items);
        </script>
    </body>
</html>
