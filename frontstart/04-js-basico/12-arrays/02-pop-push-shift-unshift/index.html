<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontStart - JavaScript - Básico - Arays - Pop,Push,Shift & Unshift</title>
</head>
<body>

    <script>
        let items = [];
        items.push('Lucas'); // adiciona item ao final do array
        items.push('José')
        items.push('Fulano')

        items.pop() // remove ultimo elemento do array
        items.shift() // remove o primeiro elemento do array

        items.unshift('Lucas') // adiciona elemento no inicio do array
        


        console.log(items);
    </script>
    
</body>
</html>
