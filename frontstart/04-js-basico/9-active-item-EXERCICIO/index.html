<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basico - Active Item - Exercicio</title>
    <style>
        ul{
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            width: 400px;
            margin: 100px auto;
        }

        ul li{
            height: 25px;
            padding: 0 10px;
        }
        .active{
            color: red;;
            border-bottom: 1px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="item active" data="service">Serviços</li>
        <li class="item" data="contact">Contato</li>
        <li class="item" data="info">Informações</li>
    </ul>
    

    <script>
        const items = Array.from(document.getElementsByClassName('item'))
        items.forEach(item => {
            item.addEventListener('click', onItemClick)
        });




        function onItemClick(event){
            const selectedAttribute = event.target.getAttribute('data')
            items.forEach(item => {
            const itemAttribute = item.getAttribute('data')
                if(itemAttribute == selectedAttribute){
                    item.classList.add('active')
                    return
                }

                item.classList.remove('active')
            });
        }

    </script>

</body>
</html>
