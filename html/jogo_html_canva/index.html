<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function(){

        }
    </script>
    <title>Casa do Código - Jogo com HTML & Canva</title>
</head>
<body>

    <canvas width="200" height="200" id="meujogo">
        <script>
            // Referencia ao canva
            var canvas = document.getElementById("meujogo");

            // Obetendo contexto gráfico
            var context = canvas.getContext("2d") ;

            // Carregar imagem
            var imagem = new Image();
            imagem.src = '01/img/ovni.png' ;


            imagem.onload = function(){
                //  Começar na posiçõa 20
                var x = 20;


                // começar a desenhar
                for(var i = 1; i <= 5; i++){
                    context.drawImage(imagem, x, 20, 64, 32);
                    x += 66;
                }
            } // imagem.onload

        </script>
    </canvas>
    
</body>
</html>
