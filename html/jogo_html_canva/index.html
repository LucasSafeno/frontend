<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function(){

        }
    </script>
    <title>Casa do Código - Jogo com HTML & Canva</title>
</head>
<body>

    <canvas width="200" height="200" id="meujogo">
        <script>
            // Referencia ao canva
            var canvas = document.getElementById("meujogo");

            // Obetendo contexto gráfico
            var context = canvas.getContext("2d") ;

                // Primeiro Arco

            // Novo path
            context.beginPath();
            // Desenha
            context.arc(50, 50, 40, 90*Math.PI/180, 270*Math.PI/180,false);
            // Preenchimento
            context.fill();
            // Contorno
            context.stroke();

                    // Segundo Arco

            context.beginPath();
            context.arc(150, 50, 40, 90*Math.PI/180, 270*Math.PI/180,true);
            context.fill();
            context.stroke();


            context.beginPath();
            context.arc(250, 50, 40, 0, 2*Math.PI);
            context.fill();
            context.stroke();
        </script>
    </canvas>
    
</body>
</html>
